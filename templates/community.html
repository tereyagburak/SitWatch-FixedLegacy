{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] space-y-6">
    <!-- Construction icon from Heroicons -->
    <svg class="w-24 h-24 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
    </svg>

    <h1 class="text-4xl font-bold text-gray-800">Çok Yakında Burada!</h1>
    
    <p class="text-xl text-gray-600">Topluluk sayfamız yapım aşamasında...</p>
    
    <div class="flex space-x-2 text-yellow-600">
        <span class="animate-bounce delay-100">🏗️</span>
        <span class="animate-bounce delay-200">👷</span>
        <span class="animate-bounce delay-300">🚧</span>
    </div>

    {% if current_user.is_admin %}
    <a href="#" 
       class="mt-4 px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg 
              transition duration-300 ease-in-out transform hover:scale-105">
        Yönetici Girişi
    </a>
    {% endif %}
</div>
{% endblock %}
